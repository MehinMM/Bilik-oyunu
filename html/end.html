<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/end.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/data/variants.js"></script>
    <script src="/js/end.js"></script>
</head>


<body>
    <section>
        <div class="container">

            <div class="top">
                <p>
                    <i class="fa-solid fa-x"></i>
                </p>
            </div>

            <div class="center">

                <h2>Nice Work</h2>

                <p class="btn">
                    <button>
                        <i class="fa-solid fa-check"></i>
                    </button>
                </p>

                <p class="icon" id="stars">
                    <i class="fa-solid fa-star" id="win"></i>
                    <i class="fa-solid fa-star" id="win1"></i>
                    <i class="fa-solid fa-star"></i>
                </p>

                <p class="text">
                    You Earned
                    <span id="score">80</span>
                    pts
                </p>

            </div>

            <div class="bottom">
                <button class="b1" id="next">Next Stage</button>
                <button class="b2" id="again">Play Again</button>
            </div>


        </div>
    </section>

</body>

</html>
